<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" th:text="${goods.goodsName}"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td th:text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td id="seckillTip">
                <input type="hidden" id="remainSeconds" th:value="${remainSeconds}"/>
                <span th:if="${seckillStatus eq 0}">秒杀倒计时：</span>
                <span th:if="${seckillStatus eq 1}">秒杀进行中</span>
                <span th:if="${seckillStatus eq 2}">秒杀已结束</span>
            </td>
            <td>
                <span th:if="${seckillStatus eq 0}"><span id="countDown"
                                                          th:text="${remainSeconds}"></span>秒</span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
                <input type="hidden" name="goodsId"  id="goodsId" th:value="${goods.id}"/>
            </td>

        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" th:text="${goods.goodsPrice}"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" th:text="${goods.seckillPrice}"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" th:text="${goods.stockCount}"></td>
        </tr>
    </table>
</div>
</body>
<script>

    $(function () {
        $("#buyButton").on('click', function(){
            layer.prompt({
                title: '请输入验证码(不区分大小写)',
                formType: 0,
                maxlength: 4,
                offset: '200px',
                success: function(layero, index){
                    $('.layui-layer-content').append(`
                        <br/>
                        <div style="text-align: center">
                            <img id="verifyImg" src="/seckill/verifyCode?goodsId=1" height="50" alt="verifyImg"/>
                        </div>
                    `);
                    layero.on('click','#verifyImg',function(){
                        let url=$(this).attr('src');
                        $(this).attr('src',url + "&" + new Date().valueOf());
                    });
                }
            }, function(value, index, elem){
                $.ajax({
                    url: "/seckill/url",
                    type: "GET",
                    data: {
                        goodsId: $("#goodsId").val(),
                        verifyCode: value
                    },
                    success: function (data) {
                        if (data.code === 200) {
                            // 验证码正确, 进行秒杀操作
                            doSeckill(data.data);
                            layer.close(index);
                            layer.load(1, {
                                shade: [0.5, '#fff']
                            });
                        } else {
                            layer.msg(data.message, {icon: 2, time: 500, anim: 5});
                        }
                    }
                });
            });
        })
    });

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if (remainSeconds > 0) {//秒杀还没开始，倒计时
//            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds === 0) {//秒杀进行中
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
        } else {//秒杀已经结束
//            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已经结束");
        }
    }

    function doSeckill(path) {
        $.ajax({
            url: "/seckill/" + path + "/doSeckill",
            type: "POST",
            data: {
                goodsId: $("#goodsId").val()
            },

            success: function (data) {
                // 模拟等待过程, 其实大可不必
                sleep(1000).then(() => {
                    layer.closeAll('loading');
                }).then(() => {
                    if (data.code === 200) {
                        // 关闭加载层, 并跳转到订单页
                        layer.msg("秒杀成功, 即将跳转到订单页....", {
                            icon: 2,
                            time: 2000,
                            anim: 5
                        }, function () {
                            window.location.href = "/order/detail/" + data.data;
                        });
                    } else {
                        layer.msg(data.message, {icon: 2, time: 1000, anim: 5});
                    }
                });

            }
        })
    }

    function sleep (time) {
        return new Promise((resolve) => setTimeout(resolve, time));
    }

</script>
</html>
