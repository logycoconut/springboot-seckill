<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" th:text="${goods.goodsName}"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img th:src="@{${goods.goodsImg}}" width="200" height="200"/></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td th:text="${#dates.format(goods.startDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td id="seckillTip">
                <input type="hidden" id="remainSeconds" th:value="${remainSeconds}"/>
                <span th:if="${seckillStatus eq 0}">秒杀倒计时：</span>
                <span th:if="${seckillStatus eq 1}">秒杀进行中</span>
                <span th:if="${seckillStatus eq 2}">秒杀已结束</span>
            </td>
            <td>
                <span th:if="${seckillStatus eq 0}"><span id="countDown"
                                                          th:text="${remainSeconds}"></span>秒</span>
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
                <input type="hidden" name="goodsId"  id="goodsId" th:value="${goods.id}"/>
            </td>

        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3" th:text="${goods.goodsPrice}"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3" th:text="${goods.seckillPrice}"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3" th:text="${goods.stockCount}"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function () {
        $("#buyButton").on('click', function(){
            layer.prompt(
                {
                    // title: "请输入验证码 : "
                    title: "<img src=\"/seckill/verifyCode?goodsId=1\"/>"
                }, function(val, index){
                    getSeckillUrl();
                    layer.msg('秒杀');
                    layer.close(index);
            });
        })
    });

    function countDown() {
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if (remainSeconds > 0) {//秒杀还没开始，倒计时
//            $("#buyButton").attr("disabled", true);
            timeout = setTimeout(function () {
                $("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        } else if (remainSeconds === 0) {//秒杀进行中
            $("#buyButton").attr("disabled", false);
            if (timeout) {
                clearTimeout(timeout);
            }
            $("#seckillTip").html("秒杀进行中");
        } else {//秒杀已经结束
//            $("#buyButton").attr("disabled", true);
            $("#seckillTip").html("秒杀已经结束");
        }
    }



    function getSeckillUrl() {
        $.ajax({
            url: "/seckill/url",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val(),
                verifyCode: $("#verifyCode").val()
            },
            success: function (data) {
                if (data.code === 200) {
                    // 验证码正确, 进行秒杀操作
                    doSeckill(data.data)
                } else {
                    layer.msg(data.message)
                }
            }
        })
    }

    function doSeckill(path) {
        $.ajax({
            url: "/seckill/" + path + "/doSeckill",
            type: "POST",
            data: {
                goodsId: $("#goodsId").val()
            },

            success: function (data) {
                if (data.code === 200) {//成功 就跳转 订单页面 并传入 orderid
                    // window.location.href= "/order_detail.htm?orderId="+data.data.id;
                    //若果返回成功,即表示收到请求，等待中
                    getMiaoshaResult($("#goodsId").val());
                } else {
                    layer.msg(data.message)
                }
            }
        })
    }

    function getVerifyCode() {
        $.ajax({
            url: "/seckill/verifyCode",
            type: "GET",
            data: {
                goodsId: $("#goodsId").val()
            },

            success: function (data) {
                if (data.code === 200) {//成功 就跳转 订单页面 并传入 orderid
                    // window.location.href= "/order_detail.htm?orderId="+data.data.id;
                    //若果返回成功,即表示收到请求，等待中
                    getMiaoshaResult($("#goodsId").val());
                } else {
                    layer.msg(data.message)
                }
            }
        })
    }

</script>
</html>
